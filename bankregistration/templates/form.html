     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Rgistration form</title>
</head>

<body>
    <div class="container" >
<form id="personForm" method="POST" data-cities-url="/ajax/load_branch/" enctype="multipart/form-data" action="">
{% csrf_token %}
     <div style="display:table">
          {{form.as_p}}
            </div>
    <button type="submit">submit</button>




        <a class="btn btn-primary btn3" href="{% url 'bank:logout' %}">logout</a>
        </div>
    <script src="{% static 'js/popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $("#id_district").change(function () {
    var url = $("#personForm").attr("data-cities-url");  // get the url of the `load_cities` view
    var countryId = $(this).val();  // get the selected country ID from the HTML input

    $.ajax({                       // initialize an AJAX request
      url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
      data: {
        'countryId': countryId       // add the country id to the GET parameters
      },
      success: function (data) {   // `data` is the return of the `load_cities` view function

        $("#id_city").html(data);  // replace the contents of the city input with the data that came from the server
      }
    });

  });
</script>
</body>
